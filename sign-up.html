<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Build it Matsulu</title>
    <link rel="stylesheet" href="sign-up-login.css">
</head>
<body>
    
    <!-- Main Content of the page -->
        <div class="outer-sqr">
            <div class="inner-sqr">

                <div class="logo-sign-up">
                    <a href="#" class="logo"><img src="images\BM-Logo.png"></a>
                    <h1>SIGN UP</h1>
                </div>
                
<!----------------------------------------->

                <form id="register-form" class="flex-item">

                    <label for="firstName">First Name:</label>
                    <input type="text" id="register-firstName" name="firstName" placeholder="Name" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="register-lastName" name="lastName" placeholder="Last Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                    
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirm Password" required>

                    <button type="submit" id="register-btn" value="Register">Register</button>

                    <a id="login-url" href="login.html">Already have an account? Login</a>

                </form>

            </div>
        </div>

</body>
</html>
