<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Build it Matsulu</title>
    <link rel="stylesheet" href="sign-up-login.css">
</head>
<body>
    
    <!-- Main Content of the page -->
        <div class="outer-sqr">
            <div class="inner-sqr">

                <div class="logo-sign-up">
                    <a href="#" class="logo"><img src="images\BM-Logo.png"></a>
                    <h1>SIGN UP</h1>
                </div>
                
<!----------------------------------------->

                <form id="register-form" class="flex-item" action="register.php" method="post">

                    <label for="username">Username:</label>
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                    
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
                    
                    <p id="password-error" style="display:none; color:white;">Mismatching passwords, try again.</p>

                    <button type="submit" id="register-btn" value="Register">Register</button>

                    <a id="login-url" href="login.php">Already have an account? Login</a>

                </form>

            </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
